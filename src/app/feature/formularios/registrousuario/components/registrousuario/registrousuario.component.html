<div class="container col-sm-12 col-md-10">
  <div class="card-header" style="text-align: center; font-weight: bold;">
    {{titulo}}
  </div>
<form [formGroup]="registroUsuariosForm" (ngSubmit)="crear()">
  <div class="row">
      <div class="form-group col-sm-6">
        <label for="inputIdentificacion">Identificacion</label>
        <input type="number" class="form-control" id="inputIdentificacion" placeholder="Identificacion" formControlName="identificacion">
      </div>
      <div class="form-group col-sm-6">
        <label for="inputNombre">Nombre</label>
        <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" formControlName="nombre">
      </div>
      <div class="form-group col-sm-6">
        <label for="inputApellido">Apellido</label>
        <input type="text" class="form-control" id="inputApellido" placeholder="Apellido" formControlName="apellido">
      </div>
      <div class="form-group col-sm-6">
        <label for="inputUsuario">Usuario</label>
        <input type="text" class="form-control" id="inputUsuario" placeholder="Usuario" formControlName="usuario">
      </div>
      <div class="form-group col-md-6">
        <label for="inputClave">Contraseña</label>
        <input type="text" class="form-control" id="inputClave" placeholder="Contraseña" formControlName="clave">
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputCiudadResidencia">Ciudad Residencia</label>
          <input type="text" class="form-control" id="inputCiudadResidencia" formControlName="ciudadResidencia">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="inputEdad">Edad</label>
        <input type="number" class="form-control" id="inputEdad" placeholder="Edad" formControlName="edad">
      </div>
      <div class="form-group col-md-6">
        <label for="inputTipoRol">Tipo Rol</label>
        <select id="inputTipoRol" class="form-control" formControlName="tipoRol">
          <option selected>Roles...</option>
          <option value=1>Cliente</option>
          <option value=2>Conductor</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputCorreoElectronico">Correo Electronico</label>
        <input type="text" class="form-control" id="inputCorreoElectronico" formControlName="correoElectronico">
      </div>
    </div>
    <br>
    <div style="text-align: center;">
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </div>
  </form>
</div>
